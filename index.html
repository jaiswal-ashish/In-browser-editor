<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Editor</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
  </head>
  <body onload="enableEditMode()">
    <div style="margin-bottom: 5px; text-align: center">
      <button onclick="execCmd('bold')"><i class="fa fa-bold"></i></button>
      <button onclick="execCmd('italic')"><i class="fa fa-italic"></i></button>
      <button onclick="execCmd('underline')">
        <i class="fa fa-underline"></i>
      </button>
      <button onclick="execCmd('strikethrough')">
        <i class="fa fa-strikethrough"></i>
      </button>
      <button onclick="execCmd('justifyLeft')">
        <i class="fa fa-align-left"></i>
      </button>
      <button onclick="execCmd('justifyCenter')">
        <i class="fa fa-align-center"></i>
      </button>
      <button onclick="execCmd('justifyRight')">
        <i class="fa fa-align-right"></i>
      </button>
      <button onclick="execCmd('justifyFull')">
        <i class="fa fa-align-justify"></i>
      </button>
      <button onclick="execCmd('cut')"><i class="fa fa-cut"></i></button>
      <button onclick="execCmd('copy')"><i class="fa fa-copy"></i></button>
      <button onclick="execCmd('indent')"><i class="fa fa-indent"></i></button>
      <button onclick="execCmd('outdent')">
        <i class="fa fa-outdent"></i>
      </button>
      <button onclick="execCmd('subscript')">
        <i class="fa fa-subscript"></i>
      </button>
      <button onclick="execCmd('superscript')">
        <i class="fa fa-superscript"></i>
      </button>
      <button onclick="execCmd('undo')"><i class="fa fa-undo"></i></button>
      <button onclick="execCmd('redo')"><i class="fa fa-redo"></i></button>
      <button onclick="execCmd('insertUnorderedList')">
        <i class="fa fa-list-ul"></i>
      </button>
      <button onclick="execCmd('insertOrderedList')">
        <i class="fa fa-list-ol"></i>
      </button>
      <button onclick="execCmd('insertParagraph')">
        <i class="fa fa-paragraph"></i>
      </button>
      <button onclick="execCmd('insertHorizontalRule')">HR</button>
      <button
        onclick="execCommandWithArg('createLink', prompt('Enter a URL:'))"
      >
        <i class="fa fa-link"></i>
      </button>
      <button onclick="execCmd('unlink')"><i class="fa fa-unlink"></i></button>
      Insert Image:
      <button
        onclick="execCommandWithArg('insertImage', prompt('Enter Image URL:',''))"
      >
        <i class="fa fa-image"></i>
      </button>
      <button type="button" id="bxx">Height/Width:</button>
      <input
        type="text"
        id="heightInput"
        style="width: 50px;"
        placeholder="height"
      />
      <input
        type="text"
        id="widthInput"
        style="width: 50px;"
        placeholder="width"
      />
      <br />
      <select onchange="execCommandWithArg('formatBlock', this.value);">
        <option value="H1">H1</option>
        <option value="H2">H2</option>
        <option value="H3">H3</option>
        <option value="H4">H4</option>
        <option value="H5">H5</option>
        <option value="H6">H6</option>
      </select>
      <select onchange="execCommandWithArg('fontSize', this.value);">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
      <select onchange="execCommandWithArg('fontName', this.value);">
        <option value="Arial">Arial</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Georgia">Courier</option>
        <option value="Georgia">Georgia</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
      </select>
      Font Color:
      <input
        type="color"
        onchange="execCommandWithArg('foreColor', this.value)"
      />
      Background:
      <input
        type="color"
        onchange="execCommandWithArg('hiliteColor', this.value)"
      />
      <button onclick="execCmd('selectAll');">Select All</button>
      <button onclick="toggleEdit();">
        <i class="fa fa-edit"></i> Toggle Edit
      </button>
      <button onclick="toggleSource();">
        <i class="fa fa-code"> Show Code</i>
      </button>
    </div>
    <iframe
      name="richText"
      style="width: 100%; height: 500px; border: 3px solid black"
    ></iframe>
    <br />
    <div style="text-align: center; margin-bottom: 10px; margin-top: 20px">
      <button
        onclick="displayCode()"
        style="font-size: 1.5rem; border: 4px solid burlywood"
      >
        Display
      </button>
    </div>
    <div style="width: 100%; height: auto; border: 2px solid burlywood;">
      <div id="display" style="margin: 10px; overflow-x: auto"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
